<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coloring game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="container">
    <div id="keyboard">
        <button id="clear">Clear</button>
        <div class="colorButtons">
            <button class="colorButton" style="background-color: red"></button>
            <button class="colorButton" style="background-color: tomato"></button>
            <button class="colorButton" style="background-color: orange"></button>
            <button class="colorButton" style="background-color: yellow"></button>
            <button class="colorButton" style="background-color: yellowgreen"></button>
            <button class="colorButton" style="background-color: lightgreen"></button>
            <button class="colorButton" style="background-color: green"></button>
            <button class="colorButton" style="background-color: turquoise"></button>
            <button class="colorButton" style="background-color: cyan"></button>
            <button class="colorButton" style="background-color: lightskyblue"></button>
            <button class="colorButton" style="background-color: dodgerblue"></button>
            <button class="colorButton" style="background-color: blue"></button>
            <button class="colorButton" style="background-color: darkblue"></button>
            <button class="colorButton" style="background-color: indigo"></button>
            <button class="colorButton" style="background-color: darkmagenta"></button>
            <button class="colorButton" style="background-color: violet"></button>
            <button class="colorButton" style="background-color: lightpink"></button>
            <button class="colorButton" style="background-color: lightgray"></button>
            <button class="colorButton" style="background-color: gray"></button>
            <button class="colorButton" style="background-color: black"></button>
            <button class="colorButton" style="background-color: white"></button>
        </div>
    </div>
    <div id="display"></div>
</div>
<script src="script.js"></script>
</body>
</html>
